<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/api/products}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/api/products/add}" th:object="${product}"
          method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></span>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" th:field="*{quantity}"/>
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" name="category" th:field="*{category}">
                <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <div>
            <label for="image">Image</label>
            <input type="file" id="image" th:field="*{image}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
