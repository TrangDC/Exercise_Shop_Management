<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Update Product</h3>
<p>
    <a th:href="@{/api/products}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:object="${product}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></span>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" name="category" th:field="*{category}">
                <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
